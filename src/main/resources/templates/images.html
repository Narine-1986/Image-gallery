<div class="grid-portfolio" id="portfolio">
    <div class="container">
        <div class="row">
            <br>


            <!-- images -->
            <div class="col-md-4 col-sm-6" th:each="image : ${imgByCateg}">
                <div class="portfolio-item">
                    <div class="thumb">
                        <a th:href="@{/image(name=${image.picUrl})}" data-lightbox="image-1">
                            <div class="hover-effect">
                                <div class="hover-content">
                                    <h1 th:text="${image.name}"></h1>
                                </div>
                            </div>
                        </a>
                        <div class="image">
                            <img th:src="@{/image(name=${image.picUrl})}" width="400px" height="250px">
                        </div>
                    </div>
                </div>
            </div>

        </div>
